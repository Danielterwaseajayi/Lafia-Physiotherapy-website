<!DOCTYPE html>
<html>
<head>
    <title>Your Profile – Lafia Physiotherapy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="profile-page">
    <header>
        <img src="{{ url_for('static', filename='lafia_logo.png') }}" class="logo">
        <h2><i class="fas fa-id-badge"></i> Your Profile</h2>
    </header>

    <section class="form-box">
        <p><strong>Username:</strong> {{ user.username }}</p>
        <p><strong>Email:</strong> {{ user.email or "Not provided" }}</p>
        <p><strong>Phone:</strong> {{ user.phone or "Not provided" }}</p>

        <form action="/update_profile" method="POST">
            <input type="email" name="email" placeholder="Update Email">
            <input type="tel" name="phone" placeholder="Update Phone">
            <button type="submit">Update Profile</button>
        </form>
    </section>

    <footer>
        <p>📍 Lafia Physiotherapy, Abuja</p>
        <p>📞 +234 800 123 4567 | ✉️ info@lafiaphysio.com</p>
        <p>
            <a href="#">Facebook</a> · <a href="#">Instagram</a> · <a href="#">WhatsApp</a>
        </p>
    </footer>
</body>
</html>
<footer>
    <p>&copy; 2023 Lafia Physiotherapy</p>
    <img src="{{ url_for('static', filename='lafia_logo.png') }}" alt="Lafia Physiotherapy Logo" class="logo">
