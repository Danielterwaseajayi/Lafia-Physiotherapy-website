<!DOCTYPE html>
<html>
<head>
    <title>Book Appointment – Lafia Physiotherapy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="book-page">
    <header>
        <img src="{{ url_for('static', filename='lafia_logo.png') }}" class="logo">
        <h2><i class="fas fa-calendar-check"></i> Book an Appointment</h2>
    </header>

    <form action="/book" method="POST" class="form-box">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="tel" name="phone" placeholder="Phone Number" required>
        <input type="date" name="date" required>
        <input type="time" name="time" required>
        <textarea name="reason" placeholder="Reason for Visit" rows="4" required></textarea>
        <button type="submit">Confirm Appointment</button>
    </form>

    <footer>
        <p>📍 Lafia Physiotherapy, Abuja</p>
        <p>📞 +234 800 123 4567 | ✉️ info@lafiaphysio.com</p>
        <p>
            <a href="#">Facebook</a> · <a href="#">Instagram</a> · <a href="#">WhatsApp</a>
        </p>
    </footer>
</body>
</html>
