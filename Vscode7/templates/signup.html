<!DOCTYPE html>
<html>
<head>
    <title>Sign Up – Lafia Physiotherapy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body.signup-page {
            background: #f2f2f2;
            color: #000;
        }
        .form-box input,
        .form-box button {
            color: #000;
        }
        header h2 {
            color: #000;
        }
        .form-box {
            background-color: #fff;
            color: #000;
        }
        .form-box input::placeholder {
            color: #555;
        }
    </style>
</head>
<body class="signup-page">
    <header>
        <img src="{{ url_for('static', filename='lafia_logo.png') }}" class="logo">
        <h2><i class="fas fa-user-plus"></i> Create Your Account</h2>
    </header>

    <form action="/signup" method="POST" class="form-box">
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
    </form>

    <p style="text-align:center; color:#000;">Already have an account? <a href="/">Log in here</a></p>

    <footer>
        <p>📍 Lafia Physiotherapy, Zaria, Kaduna</p>
        <p>📞 +234 802 363 9269 | ✉️ hemmbadon@gmail.com</p>
        <p><a href="#">Facebook</a> · <a href="#">Instagram</a> · <a href="#">WhatsApp</a></p>
    </footer>
</body>
</html>
<footer>
    <p>&copy; 2023 Lafia Physiotherapy</p>
    <img src="{{ url_for('static', filename='lafia_logo.png') }}" alt="Lafia Physiotherapy Logo" class="logo">
</footer>
